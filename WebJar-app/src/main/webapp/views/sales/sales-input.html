<h1>Sales Input</h1>


<div class="modal-header model-grey-color">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close" ng-click="cancelModal()">
		<span aria-hidden="true">×</span>
	</button>
	<h4 class="modal-title">Edit View : {{employeeData.Name}}</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-sm-3 control-label">Employee Id <sup
				class="sup-color">*</sup></label>

			<div class="col-sm-8">
				<input type="text" ng-model="employeeData.EmployeeId"
					placeholder="Employee Name" class="form-control">
			</div>
			<span class="help-button" uib-tooltip="Employee name"
				tooltip-placement="left">?</span>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Name <sup
				class="sup-color">*</sup></label>

			<div class="col-sm-8">
				<input type="text" ng-model="employeeData.Name"
					placeholder="Employee Name" class="form-control">
			</div>
			<span class="help-button" uib-tooltip="Employee name"
				tooltip-placement="left">?</span>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Age <sup
				class="sup-color">*</sup></label>

			<div class="col-sm-8">
				<input type="text" ng-model="employeeData.Age"
					placeholder="Employee Age" class="form-control">
			</div>
			<span class="help-button" uib-tooltip="Please enter emp age"
				tooltip-placement="left">?</span>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Date Of Birth <sup
				class="sup-color">*</sup></label>

			<div class="col-sm-8">
				<input type="text" ng-model="employeeData.Dob"
					placeholder="Employee DOB" class="form-control">
			</div>
			<span class="help-button" uib-tooltip="Please enter emp age"
				tooltip-placement="left">?</span>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Salary <sup
				class="sup-color">*</sup></label>

			<div class="col-sm-8">
				<input type="text" ng-model="employeeData.Salary"
					placeholder="Employee Salary" class="form-control">
			</div>
			<span class="help-button" uib-tooltip="Please enter emp salary"
				tooltip-placement="left">?</span>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Sales <sup
				class="sup-color">*</sup></label>

			<div class="col-sm-8">
				<input type="text" ng-model="salesData.Sales.value"
					placeholder="Employee Salary" class="form-control">
			</div>
			<span class="help-button" uib-tooltip="Please enter emp salary"
				tooltip-placement="left">?</span>
		</div>
	</form>
</div>
<div class="modal-footer model-grey-color">
	<button class="btn btn-success" ng-click="updateEmp()">
		<i class="glyphicon glyphicon-floppy-save"></i> Update
	</button>
	<button class="btn btn-danger" ng-click="cancelModal()">
		<i class="glyphicon glyphicon-remove"></i> Close
	</button>
</div>
