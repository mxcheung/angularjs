<h1>Sales List</h1>
<div class="container">
	<h1>{{data.greeting}}</h1>
	<div ng-show="loading"><h3>Loading...</h3></div>
	<table st-table="display_records"  st-safe-src="employees" class="table table-striped">
	<thead>
		<tr>
			<th ng-repeat="colheader in newemployees.headers">{{colheader | uppercase}}</th>
			<th>Profile</th>
			<th width="100px">Transaction Date</th>
			<th st-sort="salary">account</th>
			<th>Currency</th>
			<th>Amount</th>
			<th>Input By</th>
			<th>Verified By</th>
			<th>Action</th>
		</tr>
		<tr>
			<th colspan="5">
				<input st-search placeholder="global search" class="input-sm form-control" type="search"/>
			</th>
		</tr>
	</thead>
	
	
	
	<tbody>
		<tr st-select-row="row" st-select-mode="multiple" ng-repeat="row  in current.cashtransactions">
			<td><img class="img-thumbnail img-responsive" alt="image" src="img/user.jpg" style="width: 50px; height: 50px;"/></td>
			<td>{{row.transactionDate}}</td>
			<td>{{row.account}}</td>
			<td>{{row.currency }}</td>
			<td>{{row.amount | currency}}</td>
			<td>{{row.inputBy }}</td>
			<td>{{row.verifiedBy }}</td>
			<td>
				<a type="button" class="btn btn-sm btn-info" ng-click="openUpdateCashTransactionModal(row.id)">
					<i class="glyphicon glyphicon-eye-open">
					</i>
				</a>
			</td>
		</tr>
		<div class="panel-heading">
			<h4 style="display:inline-block">Sales</h4>
			<button type="button" style="display:inline-block;float:right"class="btn btn-default" ng-click="openAddSalesModal()">Add Sales</button>
		</div>		
	</tbody>
	<tfoot>
		<tr>
			<td colspan="5" class="text-center">
				<div st-pagination="" st-items-by-page="itemsByPage"></div>
			</td>
		</tr>
	</tfoot>
</table>
</div>
